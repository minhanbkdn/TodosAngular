<div class="todo-app">
  <input autofocus="" class="new-todo" placeholder="What needs to be done?" [(ngModel)]="newTodo.Description" (keyup.enter)="addTodo()">
  <ul class="list-todo">
    <li *ngFor="let todo of todoList">
      <app-todo-item [todoItem]="todo" (itemRemove)="deleteTodo($event)" (itemUpdate)="updateTodo($event)"></app-todo-item>
    </li>
  </ul>
  <app-todo-footer></app-todo-footer>
</div>
